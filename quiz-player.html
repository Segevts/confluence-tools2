<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Ground Truth - Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Liquid Glass Background Themes - Neutral, elegant */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 15px;
            color: #e4e4e7;
            transition: background 0.5s ease;
        }
        body.bg-dark {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #262626 100%);
        }
        body.bg-purple {
            background: linear-gradient(135deg, #18181b 0%, #27272a 50%, #3f3f46 100%);
        }
        body.bg-ocean {
            background: linear-gradient(135deg, #0c1821 0%, #162129 50%, #1e333d 100%);
        }
        body.bg-sunset {
            background: linear-gradient(135deg, #1c1917 0%, #292524 50%, #3d3633 100%);
        }
        body.bg-forest {
            background: linear-gradient(135deg, #0a1612 0%, #14261e 50%, #1a3328 100%);
        }
        
        /* Background switcher button */
        .bg-switcher {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 30px;
            cursor: pointer;
            color: #e4e4e7;
            font-size: 0.85rem;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .bg-switcher:hover {
            background: rgba(255,255,255,0.12);
            transform: scale(1.05);
        }
        .bg-switcher .icon { font-size: 1.1rem; }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .header {
            text-align: center;
            padding: 25px 30px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #f0f0f0, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .header p { color: #71717a; font-size: 1rem; }
        
        /* Progress */
        .progress-container {
            margin-bottom: 25px;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #71717a;
        }
        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.08);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: rgba(255,255,255,0.3);
            transition: width 0.4s ease;
        }
        
        /* Question Card - Glass Effect */
        .question-card {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 35px 40px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .question-number {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .question-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e4e4e7;
        }
        
        /* Options */
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
        .option {
            padding: 18px 22px;
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .option:hover:not(.disabled) {
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .option.selected {
            border-color: rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.1);
        }
        .option.correct {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.15);
        }
        .option.incorrect {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.15);
        }
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .option-letter {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
        }
        .option.correct .option-letter { background: #22c55e; color: white; }
        .option.incorrect .option-letter { background: #ef4444; color: white; }
        
        /* Explanation */
        .explanation {
            margin-top: 30px;
            padding: 25px 30px;
            background: rgba(34, 197, 94, 0.1);
            border-left: 5px solid #22c55e;
            border-radius: 0 12px 12px 0;
            font-size: 1.05rem;
            line-height: 1.7;
            animation: fadeIn 0.3s ease;
        }
        .explanation.incorrect {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Buttons - Glass Style */
        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        .btn-primary {
            background: rgba(255,255,255,0.12);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.18);
        }
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.06);
            color: #a1a1aa;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-secondary:hover { 
            background: rgba(255,255,255,0.1);
            transform: translateY(-1px);
            color: #e4e4e7;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* Results - Glass Effect */
        .results-card {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .results-score {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f0f0f0, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        .results-label {
            font-size: 1.3rem;
            color: #71717a;
            margin-bottom: 35px;
        }
        .results-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
        }
        .stat-value.correct { color: #4ade80; }
        .stat-value.incorrect { color: #f87171; }
        .stat-label {
            font-size: 1rem;
            color: #71717a;
            margin-top: 8px;
        }
        .results-message {
            font-size: 1.1rem;
            color: #71717a;
            margin-bottom: 35px;
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Start Screen - Glass Effect */
        .start-card {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .start-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .start-title {
            font-size: 2.2rem;
            margin-bottom: 18px;
            color: #e4e4e7;
        }
        .start-info {
            color: #71717a;
            margin-bottom: 30px;
            line-height: 1.7;
            font-size: 1.05rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .start-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 35px;
        }
        .start-stat {
            background: rgba(255,255,255,0.04);
            padding: 20px 35px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .start-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .start-stat-label {
            font-size: 1rem;
            color: #a1a1aa;
            margin-top: 5px;
        }
        
        /* Answer Review */
        .review-section {
            margin-top: 40px;
            text-align: left;
        }
        .review-title {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #f4f4f5;
        }
        .review-item {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px 25px;
            margin-bottom: 15px;
            border-left: 5px solid;
        }
        .review-item.correct { border-left-color: #22c55e; }
        .review-item.incorrect { border-left-color: #ef4444; }
        .review-question {
            font-size: 1.05rem;
            margin-bottom: 10px;
            color: #f4f4f5;
        }
        .review-answer {
            font-size: 0.95rem;
            color: #a1a1aa;
            line-height: 1.6;
        }
        .review-answer span { font-weight: 500; }
        .review-answer .your-answer { color: #ef4444; }
        .review-answer .correct-answer { color: #22c55e; }
        
        /* No Quiz */
        .no-quiz {
            text-align: center;
            padding: 60px 20px;
        }
        .no-quiz h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #f4f4f5;
        }
        .no-quiz p {
            color: #a1a1aa;
            margin-bottom: 25px;
        }
        
        /* Difficulty Badge */
        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 12px;
            vertical-align: middle;
        }
        .difficulty-badge.easy {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        .difficulty-badge.medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        .difficulty-badge.hard {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .start-card, .results-card { padding: 40px 30px; }
            .question-card { padding: 30px; }
            .start-title { font-size: 2rem; }
            .results-score { font-size: 4rem; }
        }
        @media (max-width: 600px) {
            body { padding: 15px; }
            .header h1 { font-size: 1.6rem; }
            .header { padding: 20px; }
            .question-text { font-size: 1.15rem; }
            .question-card { padding: 25px 20px; }
            .option { padding: 16px 18px; font-size: 1rem; }
            .option-letter { width: 32px; height: 32px; font-size: 0.9rem; }
            .results-score { font-size: 3.5rem; }
            .stat-value { font-size: 2.5rem; }
            .results-stats { gap: 40px; }
            .start-card, .results-card { padding: 30px 20px; }
            .start-title { font-size: 1.6rem; }
            .start-stat { padding: 15px 25px; }
            .start-stat-value { font-size: 2rem; }
            .btn { padding: 15px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body class="bg-dark">
    <!-- Background Switcher Button -->
    <div class="bg-switcher" onclick="switchBackground()">
        <span class="icon">üé®</span>
        <span>Theme</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 id="quizTitle">üìö Maps Ground Truth Quiz</h1>
            <p id="quizSubtitle">Test your knowledge</p>
        </div>
        
        <div id="content">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <script>
        // ==========================================
        // BACKGROUND SWITCHER
        // ==========================================
        const backgrounds = ['bg-dark', 'bg-purple', 'bg-ocean', 'bg-sunset', 'bg-forest'];
        let currentBgIndex = 0;
        
        function switchBackground() {
            document.body.classList.remove(backgrounds[currentBgIndex]);
            currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
            document.body.classList.add(backgrounds[currentBgIndex]);
            localStorage.setItem('quizPlayerBg', backgrounds[currentBgIndex]);
        }
        
        // Load saved background on page load
        (function() {
            const savedBg = localStorage.getItem('quizPlayerBg');
            if (savedBg && backgrounds.includes(savedBg)) {
                document.body.classList.remove('bg-dark');
                document.body.classList.add(savedBg);
                currentBgIndex = backgrounds.indexOf(savedBg);
            }
        })();

        // Default question bank (fallback)
        const defaultQuestions = [
            {
                question: "What does REM stand for?",
                options: ["Road Edge Marking", "Road Experience Management", "Regional Engineering Map", "Route Estimation Model"],
                correct: 1,
                explanation: "REM stands for Road Experience Management."
            },
            {
                question: "What does GT stand for?",
                options: ["Grand Total", "Ground Truth", "General Traffic", "Geographic Tool"],
                correct: 1,
                explanation: "GT stands for Ground Truth - reference imagery/data."
            },
            {
                question: "What does CAT stand for?",
                options: ["Computer Assisted Training", "Change Annotation Tool", "Central Analysis Terminal", "Coordinate Adjustment Tool"],
                correct: 1,
                explanation: "CAT stands for Change Annotation Tool - used for annotating and tagging changes in road conditions."
            },
            {
                question: "What does DP stand for in mapping?",
                options: ["Data Point", "Drivable Path", "Digital Projection", "Detection Protocol"],
                correct: 1,
                explanation: "DP stands for Drivable Path - linear elements representing vehicle trajectories."
            },
            {
                question: "What does TFL stand for?",
                options: ["Traffic Flow Lane", "Traffic Light", "Turn Flow Logic", "Transit Forward Lane"],
                correct: 1,
                explanation: "TFL stands for Traffic Light."
            }
        ];

        // Quiz state
        let quizData = null;
        let currentQuestion = 0;
        let answers = [];
        let answered = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', loadQuiz);

        function loadQuiz() {
            // Try to load from URL parameter first
            const urlParams = new URLSearchParams(window.location.search);
            const quizParam = urlParams.get('quiz');
            
            if (quizParam) {
                try {
                    quizData = JSON.parse(atob(quizParam));
                } catch (e) {
                    console.error('Failed to parse quiz from URL:', e);
                }
            }
            
            // Try localStorage
            if (!quizData) {
                const stored = localStorage.getItem('mgt_quiz_data');
                if (stored) {
                    try {
                        quizData = JSON.parse(stored);
                    } catch (e) {
                        console.error('Failed to parse stored quiz:', e);
                    }
                }
            }
            
            // Use defaults if nothing found
            if (!quizData || !quizData.questions || quizData.questions.length === 0) {
                quizData = {
                    name: "Quick Knowledge Check",
                    topicName: "General",
                    questions: defaultQuestions
                };
            }
            
            // Update header
            document.getElementById('quizTitle').textContent = quizData.name || "Maps Ground Truth Quiz";
            document.getElementById('quizSubtitle').textContent = quizData.topicName ? `Topic: ${quizData.topicName}` : "Test your knowledge";
            
            // Show start screen
            showStartScreen();
        }

        function showStartScreen() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="start-card">
                    <div class="start-icon">üéØ</div>
                    <h2 class="start-title">Ready to Test Your Knowledge?</h2>
                    <p class="start-info">
                        Answer each question by clicking on your choice. 
                        You'll see immediate feedback after each answer.
                    </p>
                    <div class="start-stats">
                        <div class="start-stat">
                            <div class="start-stat-value">${quizData.questions.length}</div>
                            <div class="start-stat-label">Questions</div>
                        </div>
                        <div class="start-stat">
                            <div class="start-stat-value">~${Math.ceil(quizData.questions.length * 0.5)}</div>
                            <div class="start-stat-label">Minutes</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="startQuiz()">Start Quiz ‚Üí</button>
                </div>
            `;
        }

        function startQuiz() {
            currentQuestion = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const q = quizData.questions[currentQuestion];
            const progress = ((currentQuestion) / quizData.questions.length) * 100;
            
            // Get difficulty badge HTML
            const difficultyBadge = q.difficulty 
                ? `<span class="difficulty-badge ${q.difficulty}">${q.difficulty}</span>` 
                : '';
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="progress-container">
                    <div class="progress-text">
                        <span>Question ${currentQuestion + 1} of ${quizData.questions.length}</span>
                        <span>${Math.round(progress)}% Complete</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
                
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestion + 1} ${difficultyBadge}</div>
                    <div class="question-text">${q.question}</div>
                    
                    <div class="options" id="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectAnswer(${i})" data-index="${i}">
                                <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                                <span>${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div id="explanation"></div>
                </div>
                
                <div class="button-row">
                    <div></div>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion < quizData.questions.length - 1 ? 'Next Question ‚Üí' : 'See Results ‚Üí'}
                    </button>
                </div>
            `;
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            const q = quizData.questions[currentQuestion];
            const isCorrect = index === q.correct;
            
            answers.push({
                questionIndex: currentQuestion,
                selected: index,
                correct: q.correct,
                isCorrect: isCorrect
            });
            
            // Update option styles
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === index && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show explanation
            const explanationDiv = document.getElementById('explanation');
            explanationDiv.innerHTML = `
                <div class="explanation ${isCorrect ? '' : 'incorrect'}">
                    <strong>${isCorrect ? '‚úÖ Correct!' : '‚ùå Not quite.'}</strong> 
                    ${q.explanation}
                </div>
            `;
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= quizData.questions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function showResults() {
            const correct = answers.filter(a => a.isCorrect).length;
            const total = quizData.questions.length;
            const percentage = Math.round((correct / total) * 100);
            
            let icon, message;
            if (percentage >= 90) {
                icon = "üèÜ";
                message = "Outstanding! You have excellent knowledge of this topic!";
            } else if (percentage >= 70) {
                icon = "üåü";
                message = "Great job! You have a solid understanding of the material.";
            } else if (percentage >= 50) {
                icon = "üëç";
                message = "Good effort! Review the topics you missed to improve.";
            } else {
                icon = "üìö";
                message = "Keep studying! Review the material and try again.";
            }
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="results-card">
                    <div class="results-icon">${icon}</div>
                    <div class="results-score">${percentage}%</div>
                    <div class="results-label">Quiz Complete!</div>
                    
                    <div class="results-stats">
                        <div class="stat">
                            <div class="stat-value correct">${correct}</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value incorrect">${total - correct}</div>
                            <div class="stat-label">Incorrect</div>
                        </div>
                    </div>
                    
                    <p class="results-message">${message}</p>
                    
                    <div class="button-row" style="justify-content: center;">
                        <button class="btn btn-secondary" onclick="toggleReview()">üìã Review Answers</button>
                        <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Try Again</button>
                    </div>
                    
                    <div class="review-section" id="reviewSection" style="display: none;">
                        <h3 class="review-title">Answer Review</h3>
                        ${answers.map((a, i) => {
                            const q = quizData.questions[a.questionIndex];
                            return `
                                <div class="review-item ${a.isCorrect ? 'correct' : 'incorrect'}">
                                    <div class="review-question">${i + 1}. ${q.question}</div>
                                    <div class="review-answer">
                                        ${a.isCorrect ? 
                                            `<span class="correct-answer">‚úì ${q.options[a.correct]}</span>` :
                                            `<span class="your-answer">‚úó Your answer: ${q.options[a.selected]}</span><br>
                                             <span class="correct-answer">‚úì Correct: ${q.options[a.correct]}</span>`
                                        }
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function toggleReview() {
            const review = document.getElementById('reviewSection');
            review.style.display = review.style.display === 'none' ? 'block' : 'none';
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
